<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="img-container">
        <img src="doggo.jpg" alt="The coolest dog" id="cool-dog">
        <div id="img-label">
            Justin Inc.
        </div>
    </div>
    <div class="content">
        <header>
            <h1>
                This is not a real online service!
                But please admire this cute dog!
            </h1>
            <h1>
                Sign up <em>now</em> to get started.
            </h1>
            <h1>
                You <em>know</em> you want to.
            </h1>
        </header>
        <div id="form-content">
            <form action="">
                <fieldset id="user-info-form">
                    <legend> Let's do this!</legend>
                    <div id="form-inputs">
                        <ul>
                            <li>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="user-info" required>
                            </li>
                            <li>
                                <label for="user-email">EMAIL</label>
                                <input type="email" id="user-email" name="user-info" required>
                            </li>
                            <li>
                                <label for="pwd">PASSWORD</label>
                                <input type="password" id="pwd" name="user-info" required>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="user-info" required>
                            </li>
                            <li>
                                <label for="user-phone">PHONE NUMBER</label>
                                <input type="tel" id="user-phone" name="user-info" minlength="11" maxlength="12" pattern="^[0-9]*$" required>
                            </li>
                            <li>
                                <label for="confirm-pwd">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-pwd" name="user-info" required>
                            </li>
                        </ul>
                    </div>
                </fieldset>
            </form>
        </div>
        <button type="button" id="create-account-button">Create Account</button>
        <p>Already have an account?<a href="" id="log-in">Log in</a></p>
    </div>
</body>
</html>
